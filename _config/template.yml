theme:
  name: 'material'
  font: false # Remove Google Font API usage (GDPR compliance)
  palette:
    primary: '<<<primary_color>>>'
    accent: '<<<accent_color>>>'
  logo:
    icon: 'music_note'
  feature:
    tabs: <<<tabs>>>
markdown_extensions:
  - codehilite
  - admonition
  - footnotes
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
plugins:
  - search
#  - minify:
#      minify_html: true
  - git-revision-date-localized
  - git-authors:
      show_contribution: true
      show_line_count: true
      count_empty_lines: false
      sort_authors_by: contribution
      sort_reverse: true
  - lilypond
  - oll-external-links
  - oll-todo
extra:
  search:
    tokenizer: '[\s\-\.]+'
use_directory_urls: false

repo_url: https://github.com/openlilylib-documentation/<<<repo_name>>>
edit_uri: edit/master/<<<src_dir>>>/docs/
